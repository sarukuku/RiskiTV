<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body onclick="toggleFullScreen();">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
			<div class="wrapper">
			    <div class="mask">
			 
			        <div class="view">
			            <div class="content">
				            <div class="calender">
				            
				            <!-- Calender item rendering template -->
            					<script id="cal-template" type="text/x-handlebars-template">
                        <div class="calender-item">
                            <div class="dtp-wrapper">
                                <h2 class="calender-date"><i class="icon-calendar"></i> {{caldate}}</h2>
                                <h2 class="calender-time"><i class="icon-time"></i> {{caltime}}</h2>
                                <h2 class="calender-place"><i class="icon-globe"></i> {{callocation}}</h2>
                            </div>
                            <h1 class="calender-title">{{caltitle}}</h1>
                        </div>
                      </script>
                      
				            </div>
			            </div>
			        </div>
			         
			        <div class="view">
			            <div class="content">
				            <div class="news">
					            <script id="news-template" type="text/x-handlebars-template">
                        <div class="news-item">
                            <h2 class="news-date">Uutinen julkaistu <br />{{newstime}}</h2>
                            <h2 class="news-title">{{newstitle}}</h2>
                        </div>
                      </script>
				            </div>
			            </div>
			        </div>
			         
			        <div class="view">
			            <div class="content">
				            <div class="feed">
					            <div class="feed-twitter-container">
						          	<img src="img/twitter-logo.png" alt="twitter logo" class="twitter-logo" />
						          	<div class="tweets">
							          	<script id="tweet-template" type="text/x-handlebars-template">  
								            <div class="tweet">
									            <div class="picture-uname-wrapper">
									            	<img src="{{imgUrl}}" alt="profile picture" />
									            	<h4>{{tweetUser}}</h4>
									            </div>
									            <h2>{{tweetText}}</h2>
								            </div>
							          	</script>      
						          	</div>
					            </div>
					            
					            <div class="feed-foursquare-container">
						            <script id="fsqr-template" type="text/x-handlebars-template">
                          <img src="img/foursquare-logo.png" alt="foursquare logo" class="foursquare-logo" />
                          <div class="checkin-total">
                              <h1>Total Checkins</h1>
                              <h2 class="fosquare-number">{{totalCheckins}}</h2>
                          </div>
                          <div class="user-total">
                              <h1>Total Visitors</h1>
                              <h2 class="fosquare-number">{{totalVisitors}}</h2>
                          </div>
                          <div class="here-now">
                              <h1>Here Now</h1>
                              <h2 class="fosquare-number">{{hereNow}}</h2>
                          </div>
                        </script>
					            </div>
					            
				            </div>
			            </div>
			        </div>
			 
			    </div>
			</div>

        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="js/handlebars.js"></script>
        <script src="js/calendarfeed.js"></script>
        <script src="js/news.js"></script>
        <script src="js/twitter.js"></script>
        <script src="js/foursquare.js"></script>
        <script type="text/javascript" src="http://www.google.com/calendar/feeds/asteriskiry@gmail.com/public/full?alt=json-in-script&callback=insertAgenda&orderby=starttime&max-results=4&singleevents=true&sortorder=ascending&futureevents=true"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
