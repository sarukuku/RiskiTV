    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="js/tweet/jquery.tweet.css" media="all" rel="stylesheet" type="text/css"/>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body onclick="toggleFullScreen();">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

			<div class="wrapper">
			    <div class="mask">
			 
			        <div class="view">
			            <div class="content">
				            <div class="calender">
					            <script id="cal-template" type="text/x-handlebars-template">
                                    <div class="calender-item">
                                        <div class="dtp-wrapper">
                                            <h2 class="calender-date">{{caldate}}</h2>
                                            <h2 class="calender-time">{{caltime}}</h2>
                                            <h2 class="calender-place">{{callocation}}</h2>
                                        </div>
                                        <h1 class="calender-title">{{caltitle}}</h1>
                                    </div>
                                </script>
				            </div>
			            </div>
			        </div>
			         
			        <div class="view">
			            <div class="content">
				            <div class="news">
					            
				            </div>
			            </div>
			        </div>
			         
			        <div class="view">
			            <div class="content">
				            <div class="feed">
					            
					            <div class="feed-twitter-container"></div>
					            
					            <div class="feed-foursquare-container">
						            <div class="checkin-total">
							            <h1>Total Checkins</h1>
							            <h2 class="fosquare-number">831</h2>
						            </div>
						            <div class="user-total">
							            <h1>Total Visitors</h1>
							            <h2 class="fosquare-number">34</h2>
						            </div>
						            <div class="here-now">
							            <h1>Here Now</h1>
							            <h2 class="fosquare-number">4</h2>
						            </div>
					            </div>
					            
				            </div>
			            </div>
			        </div>
			 
			    </div>
			</div>

        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script language="javascript" src="/js/tweet/jquery.tweet.js" type="text/javascript"></script>
        <script type='text/javascript'>
            jQuery(function($){
                $(".news").tweet({
                    username: "asteriskiry",
                    count: 4,
                    template: "{time} {text}",
                    loading_text: "Loading news..."
                });
            });
        </script>
        <script src="js/handlebars.js"></script>
        <script src="js/calendarfeed.js"></script>
        <script type="text/javascript" src="http://www.google.com/calendar/feeds/asteriskiry@gmail.com/public/full?alt=json-in-script&callback=insertAgenda&orderby=starttime&max-results=4&singleevents=true&sortorder=ascending&futureevents=true"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
